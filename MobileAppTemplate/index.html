<!doctype html>
<html>
	<head>    
		<title>My Page</title>    
		<meta name="viewport" content="width=device-width, initial-scale=1">    
		<link rel="stylesheet" href="lib/jquery.mobile-1.2.0.min.css">   
		<script src="lib/jquery-1.8.2.min.js"></script>  
		<script src="lib/jquery.mobile-1.2.0.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div data-role="page">
		
			<div data-role="header">
				<h1>My Title</h1>
			</div><!-- /header -->
			
			<div data-role="content"> 
				<p>Hello world</p>
				
				<ul data-role="listview" data-inset="true" data-filter="true">
					<li><a href="#">Acura</a></li>
					<li><a href="#">Audi</a></li>
					<li><a href="#">BMW</a></li>
					<li><a href="#">Cadillac</a></li>
					<li><a href="#">Ferrari</a></li>
				</ul> 

				<form>   
					<label for="slider-0">Input slider:</label>  
					<input type="range" name="slider" id="slider-0" value="25" min="0" max="100" />
				</form> 

				<!-- erste Methode, einen einfachen Button zu erstellen - Male einen Link als Button an -->
				<a href="#" data-role="button" data-icon="star">Link Button</a>
				
				<!-- zweite Methode, einen Button zu erstellen und das Click-Event zu erhalten -->
				<button id="toggleButton">html Button</button>

			</div><!-- /content -->
			
			<div data-role="footer">       
				<h4>My Footer</h4>        
			</div><!-- /footer -->
			
		</div><!-- /page -->
	</body>
 </html>
